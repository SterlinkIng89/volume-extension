<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
    }

    h3 {
      margin-top: 0;
    }

    .control-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    #status {
      color: green;
      font-size: 12px;
      margin-top: 5px;
      height: 15px;
    }
  </style>
</head>

<body>
  <h3>Volume Settings</h3>
  <div class="control-group">
    <label for="defaultVolume">Default Volume (%)</label>
    <input type="number" id="defaultVolume" min="0" max="100" value="5">
  </div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
